applications:
   - fullname: tilkynna
     applicationFunctions:
      - name: tilkynna.applicationMaintenance
        description: Functionality to maintain applications within tilkynna.
        permissions:
          - name: tilkynna.applications.read
            description: View a list of applications. 
          - name: tilkynna.applications.create
            description: Create a new application. 
          - name: tilkynna.applications.update
            description: Updates a application. 
          - name: tilkynna.applications.delete
            description: Delete a application. 
        
clients:
  - clientId: tilkynna-test-client
    name: "tilkynna Test client"
    allowedGrantTypes:
      - authorization_code
      - password
    redirectUris:
      - "https://www.getpostman.com/oauth2/callback"      
      - "http://swagger-ui:8083/oauth2-redirect.html"
    postLogoutRedirectUris:
      - "https://www.getpostman.com"
      - "http://swagger-ui:8083"
    allowedCorsOrigins:
      - "https://www.getpostman.com"
      - "http://swagger-ui:8083"
    allowedScopes:
      - "openid"
      - "profile"
      - "tilkynna"
    clientSecrets:
      - "secret"
    allowedOfflineAccess: true
    
  - clientId: tilkynna-ui-client
    name: "TILKYNNA UI client"
    allowedGrantTypes:
      - authorization_code
    redirectUris:
      - "https://www.getpostman.com/oauth2/callback"
      - "http://tilkynna-ui:9002/oauth2-redirect.html"
      - "http://tilkynna-ui:9002/*"
      - "http://tilkynna-ui:9002/"
      - "http://tilkynna-ui:9002/oauth2-redirect"
    postLogoutRedirectUris:
      - "https://www.getpostman.com"
      - "http://tilkynna-ui:9002"
    allowedCorsOrigins:
      - "https://www.getpostman.com"
      - "http://tilkynna-ui:9002"
    allowedScopes:
      - "openid"
      - "profile"
      - "tilkynna"
    clientSecrets:
      - "secret"
    allowedOfflineAccess: true         
    
defaultConfigurations:
  - name: tilkynna default configuration
    applications:
      - name: tilkynna
        functions:
          - name: "tilkynna.Admin"
            description: "A function that contains all possible permissions within the tilkynna micro-service."
            permissions:
              - tilkynna.applications.read
              - tilkynna.applications.create
              - tilkynna.applications.update
              - tilkynna.applications.delete
          - name: "tilkynna.User"
            description: "A function that contains all application related permissions within the tilkynna micro-service."
            permissions:
              - tilkynna.applications.read

    roles:
      - name: "tilkynna Admin"
        description: An tilkynna Role that has all the tilkynna functions associated with it.
        functions:
          - "tilkynna.Admin"
      - name: "tilkynna User"
        description: An tilkynna Role for user level access.
        functions:
          - "tilkynna.User"
    users:
      - username: tilkynna-admin
        name: tilkynna-admin
        surname: system user
        email: tilkynna-admin@localhost
        password: "Password1#"
        roles:
          - "tilkynna Admin"
      - username: tilkynna-admin2
        name: tilkynna-admin2
        surname: system user2
        email: tilkynna-admin2@localhost
        password: "Password1#"
        roles:
          - "tilkynna Admin"
      - username: tilkynna-user
        name: tilkynna-user
        surname: system user
        email: tilkynna-user@localhost
        password: "Password1#"
        roles:
          - "tilkynna User"
      - username: tilkynna-user2
        name: tilkynna-user2
        surname: system user
        email: tilkynna-user2@localhost
        password: "Password1#"
        roles:
          - "tilkynna User"          

    teams:
      - name: default-tilkynna-team
        description: A simple test default team.
        users:
          - tilkynna-admin
          - tilkynna-user
      - name: tilkynna-admin-team
        description: A simple test admin team.
        users:
          - tilkynna-admin       
      - name: tilkynna-admin-team2
        description: A simple test admin team.
        users:
          - tilkynna-admin2
                              
      - name: tilkynna-user-team
        description: A simple test user team.
        users:
          - tilkynna-user
      - name: tilkynna-user-team2
        description: A simple test user team.
        users:
          - tilkynna-user2          
          
